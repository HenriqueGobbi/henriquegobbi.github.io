<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <!-- <a-box position="0 0 0" rotation="0 0 0" scale="1 1 1" color="red"></a-box> -->
        <a-entity
          position="0 0 0"
          scale="1 1 1"
          gltf-model="https://raw.githubusercontent.com/HenriqueGobbi/henriquegobbi.github.io/model/modelo.gltf"></a-entity>
      </a-marker>
      <a-entity camera></a-entity> 
     <!--    <a-text value="This will always face the user." look-at="[gps-camera]" scale="75 75 75" gps-entity-place="latitude: 44.493271; longitude: 11.326040;"></a-text>
        <a-camera gps-camera rotation-reader> -->
    </a-camera>
    </a-scene>
  </body>
</html>
