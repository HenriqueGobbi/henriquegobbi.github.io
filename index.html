<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
       <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; patternRatio: 0.80; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

       <a-assets>
            <a-asset-item id="modelo" src="https://rawcdn.githack.com/HenriqueGobbi/henriquegobbi.github.io/e072decc1824648bacb6b2e0122a9390736deec2/model/felicity.glb"></a-asset-item>
       </a-assets>
           
        <a-marker type='pattern' url="https://raw.githubusercontent.com/HenriqueGobbi/henriquegobbi.github.io/master/last.patt">
            <!--<a-box position='0 0 0' color="yellow"></a-box>-->
            <a-entity gltf-model="#modelo" scale="1 1 1" position="0 0 0">
            </a-entity>
        </a-marker>
            
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
